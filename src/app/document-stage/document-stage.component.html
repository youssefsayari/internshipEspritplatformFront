<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Télécharger vos Documents de Stage</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="letter">Lettre d'affectation</label>
                  <input type="file" class="form-control" id="letter" name="letter" placeholder="Téléchargez votre lettre d'affectation">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="journal">Journal de stage</label>
                  <input type="file" class="form-control" id="journal" name="journal" placeholder="Téléchargez votre journal de stage">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="convention">Convention de stage</label>
                  <input type="file" class="form-control" id="convention" name="convention" placeholder="Téléchargez votre convention de stage">
                </div>
              </div>
            </div>

            <!-- CV Upload Section with Border -->
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="cv">CV (pour correction IA)</label>
                  <div class="upload-container" style="border: 2px dashed #007bff; padding: 20px; text-align: center;">
                    <input type="file" class="form-control" id="cv" name="cv" placeholder="Téléchargez votre CV pour correction IA">
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Soumettre</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
