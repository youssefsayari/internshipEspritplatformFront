<div class="container mt-5 d-flex justify-content-center">
  <div class="document-card">
    <!-- ğŸ“„ Document Header -->
    <div class="header">
      <h3 class="title">ğŸ“„ Document Details</h3>
      <span *ngIf="document" class="document-type">{{ document.typeDocument }}</span>
    </div>

    <!-- ğŸ“ Document Content -->
    <div *ngIf="document; else notFound">
      <h4 class="document-name">{{ document.name }}</h4>

      <!-- ğŸŒŸ Preview Section -->
      <div class="preview-container">
        <div *ngIf="pdfPreviewUrl; else loading">
          <iframe [src]="pdfPreviewUrl" class="preview-frame"></iframe>
        </div>
        <ng-template #loading>
          <div class="loading-spinner"></div>
          <p class="text-secondary">Loading preview...</p>
        </ng-template>
      </div>

      <!-- ğŸ“¥ Action Buttons -->
      <div class="actions">
        <button class="btn download-btn" (click)="downloadDocument(document.id)">â¬‡ï¸ Download</button>
        <button class="btn preview-btn" (click)="previewDocument(document.id)">ğŸ‘€ Preview Again</button>
      </div>

      <!-- ğŸ”™ Back Button -->
      <div class="back-button-container text-center mt-4">
        <button class="btn btn-secondary" (click)="goBack()">
          â¬…ï¸ Back to Document List
        </button>
      </div>
    </div>

    <!-- âŒ Document Not Found -->
    <ng-template #notFound>
      <p class="text-danger text-center">âš ï¸ Document not found.</p>
    </ng-template>
  </div>
</div>
