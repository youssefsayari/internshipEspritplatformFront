<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">


          <div class="card-header">
            <h4 class="card-title"> All Students</h4>
          </div>
          <div class="card-body">
            <mat-form-field appearance="standard">
              <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">

              <table mat-table [dataSource]="dataSource" matSort>

                <!-- title Column -->
                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
                  <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
                  <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                </ng-container>

                <!-- State Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                  <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <!-- State Column -->
                <ng-container matColumnDef="classe">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Classe </th>
                  <td mat-cell *matCellDef="let row"> {{row.classe}} </td>
                </ng-container>

                <!-- State Column -->
                <ng-container matColumnDef="nameTutor">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name tutor </th>
                  <td mat-cell *matCellDef="let row"> {{row.nameTutor}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                  <td mat-cell *matCellDef="let row">
                    <div class="action-buttons d-flex gap-2">
                      <button class="btn btn-danger" (click)="deleteUser(row.id)">
                        Delete
                      </button>
                      <button class="btn btn-warning" (click)="openDialog(row)">
                        Edit
                      </button>
                    </div>
                  </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                             showFirstLastButtons
                             aria-label="Select page">
              </mat-paginator>
            </div>

          </div>


      </div>
    </div>
  </div>
</div>
