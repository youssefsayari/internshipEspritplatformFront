<div class="card">
    <div class="card-header">
      <h4 class="card-title">Add New Meeting</h4>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" class="form-control">
        </div>
        <div class="form-group">
          <label for="hour">Hour</label>
          <input type="time" id="hour" class="form-control">
        </div>
        <div class="form-group">
          <label for="type">Meeting Type</label>
          <input type="text" id="type" class="form-control" placeholder="Enter meeting type">
        </div>
        <div class="d-flex justify-content-between mt-3">
          <button type="submit" class="btn btn-success">Save Meeting</button>
          <button type="button" class="btn btn-danger" (click)="closeForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
