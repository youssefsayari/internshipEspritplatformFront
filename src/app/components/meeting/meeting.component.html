<!-- src/app/components/meeting/meeting.component.html -->
<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 class="card-title">📅 Meetings List</h4>
          <button class="btn btn-primary" (click)="showAddMeetingForm(null)">➕ Add Meeting</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <th>📅 Date</th>
                <th>⏰ Hour</th>
                <th>📝 Type</th>
                <th>🗒️ Description</th>
                <th class="text-right">⚙️ Actions</th>
              </thead>
              <tbody>
                <tr *ngFor="let meeting of meetings">
                  <td>{{ meeting.date | date }}</td>
                  <td>{{ meeting.heure }}</td>
                  <td>{{ meeting.typeMeeting }}</td>
                  <td>{{ meeting.description }}</td>
                  <td class="text-right">
                    <button class="btn btn-info btn-sm" (click)="showAddMeetingForm(meeting)">✏️ Edit</button>
                    <button class="btn btn-success btn-sm" (click)="approveMeeting(meeting.idMeeting)">✅ Approve</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteMeeting(meeting.idMeeting)">❌ Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Conditionally display the add or update form -->
      <app-add-meeting *ngIf="isFormVisible" [meeting]="editingMeeting" (close)="closeForm()"></app-add-meeting>
    </div>
  </div>
</div>
