<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header ">
          Request for agreement
        </div>
        <div class="card-body ">
          <form>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="email">Email address*</label>
                  <input name="email" id="email" type="email" class="form-control" placeholder="Email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Start date*</label>
                  <input type="date" class="form-control" [value]="today">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>End date*</label>
                  <input type="date" class="form-control" [value]="endDate" (ngModelChange)="onDateChange()" [(ngModel)]="endDate">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div *ngIf="showWarning" class="alert alert-warning">
                <span>
                  <b> Warning - </b>For durations under 6 months, please submit a complaint, and it will be handled by the internship manager.</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Company address*</label>
                  <input type="email" class="form-control" placeholder="Company address">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Company Phone*</label>
                  <input type="number" class="form-control" placeholder="Company Phone">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Company Representative*</label>
                  <input type="text" class="form-control" placeholder="Company Representative">
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-md-12 text-right">
             <button class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
