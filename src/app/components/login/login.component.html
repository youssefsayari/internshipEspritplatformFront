<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #0056b3;
    }

    .extra-links {
      margin-top: 10px;
    }

    .extra-links a {
      font-size: 14px;
      color: #007BFF;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="userForm">
    <div class="input-group">
      <label>ID Number</label>
      <input type="text" formControlName="identifiant" placeholder="Enter your ID number" required>
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter your password" required>
    </div>
    <button class="login-btn" (click)="login()">Login</button>
  </form>
  <div class="extra-links">
    <a href="#">Mot de passe oubli√© ?</a>
  </div>
</div>

</body>
</html>
