<h2 mat-dialog-title>Edit Student</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="student.firstName" disabled>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="student.lastName" disabled>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="student.email" disabled>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Class</mat-label>
    <input matInput [(ngModel)]="student.classe" disabled>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Select Tutor</mat-label>
    <mat-select [(value)]="selectedTutorId">
      <mat-option *ngFor="let tutor of tutors" [value]="tutor.id">{{ tutor.firstName }} {{ tutor.lastName }}</mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
