<div class="container mt-4">
  <h2 class="text-center text-primary title">ðŸ“‹ Quiz List</h2>

  <div class="quiz-container">
    <div class="quiz-box animate" *ngFor="let quiz of paginatedQuizzes">
      <h3 class="quiz-title">
        <i class="fas fa-chalkboard-teacher"></i> {{ quiz.titre }}
      </h3>
      <div class="date">
        <i class="fas fa-clock"></i>
        <span>{{ quiz.date_passage | date:'dd/MM/yyyy' }}</span>
      </div>
      <div class="description">
        <i class="fas fa-sticky-note"></i> {{ quiz.description }}
      </div>
      <div class="actions">
        <button class="btn btn-danger btn-animate" (click)="deleteQuiz(quiz.idQuiz)">
          <i class="fas fa-trash-alt"></i> Delete
        </button>
        <a [routerLink]="['/quiz-edit', quiz.idQuiz]" class="btn btn-primary btn-animate">
          <i class="fas fa-edit"></i> Edit
        </a>
        <a [routerLink]="['/quiz-details', quiz.idQuiz]" class="btn btn-success btn-animate">
          <i class="fas fa-info-circle"></i> Details
        </a>
      </div>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="pagination-controls mt-4">
    <button (click)="onPageChange(page - 1)" [disabled]="page <= 1">Previous</button>
    <span>Page {{ page }} of {{ totalPages }}</span>
    <button (click)="onPageChange(page + 1)" [disabled]="page >= totalPages">Next</button>
  </div>
</div>
