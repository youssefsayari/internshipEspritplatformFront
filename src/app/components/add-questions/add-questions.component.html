<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%; border-radius: 12px;">
    
    <h2 class="text-center text-primary mb-4">
      <i class="bi bi-plus-circle-fill"></i> Add Question
    </h2>

    <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
      
      <!-- Champ Question -->
      <div class="mb-3">
        <label for="question" class="form-label fw-bold">
          <i class="bi bi-chat-left-dots"></i> Question
        </label>
        <input type="text" id="question" formControlName="question" class="form-control" placeholder="Type the question..." />
      </div>

      <!-- Options de réponse -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="option1" class="form-label fw-bold"><i class="bi bi-circle"></i> Option 1</label>
          <input type="text" id="option1" formControlName="option1" class="form-control" placeholder="Option 1" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="option2" class="form-label fw-bold"><i class="bi bi-circle"></i> Option 2</label>
          <input type="text" id="option2" formControlName="option2" class="form-control" placeholder="Option 2" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="option3" class="form-label fw-bold"><i class="bi bi-circle"></i> Option 3</label>
          <input type="text" id="option3" formControlName="option3" class="form-control" placeholder="Option 3" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="option4" class="form-label fw-bold"><i class="bi bi-circle"></i> Option 4</label>
          <input type="text" id="option4" formControlName="option4" class="form-control" placeholder="Option 4" />
        </div>
      </div>

      <!-- Sélection de la réponse correcte -->
      <div class="mb-4">
        <label for="reponse_correcte" class="form-label fw-bold">
          <i class="bi bi-check-circle-fill"></i> Correct answer
        </label>
        <select id="reponse_correcte" formControlName="reponse_correcte" class="form-select">
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
        </select>
      </div>

      <!-- Boutons -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary me-2" [disabled]="questionForm.invalid">
          <i class="bi bi-plus-lg"></i> Add this question
        </button>
        <button type="button" (click)="finishAddingQuestions()" class="btn btn-success">
          <i class="bi bi-check2-circle"></i> Finish questions
        </button>
      </div>
    </form>

    <!-- Bouton IA pour remplir le formulaire avec une question trivia -->
    <div class="d-flex justify-content-center mt-3">
      <button type="button" class="btn btn-warning" (click)="fillFormWithTriviaQuestion()">
        <i class="bi bi-robot"></i> Generate Question
      </button>
    </div>

  </div>
</div>
