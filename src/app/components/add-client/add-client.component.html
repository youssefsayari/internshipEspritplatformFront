<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-gradient-primary text-white text-center py-3">
          <h4 class="mb-0"><i class="fas fa-user-plus"></i> Create Client</h4>
        </div>

        <div class="card-body p-4">
          <form [formGroup]="clientForm" (ngSubmit)="onAddClient()" novalidate>

            <!-- Full Name -->
            <div class="form-group">
              <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                formControlName="fullName"
                [ngClass]="{
                  'is-invalid': clientForm.get('fullName')?.invalid && clientForm.get('fullName')?.touched
                }"
              />
              <div class="invalid-feedback" *ngIf="clientForm.get('fullName')?.errors?.['required']">
                Full name is required.
              </div>
              <div class="invalid-feedback" *ngIf="clientForm.get('fullName')?.errors?.['minlength']">
                Must be at least 3 characters.
              </div>
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [ngClass]="{
                  'is-invalid': clientForm.get('email')?.invalid && clientForm.get('email')?.touched
                }"
              />
              <div class="invalid-feedback" *ngIf="clientForm.get('email')?.errors?.['required']">
                Email is required.
              </div>
              <div class="invalid-feedback" *ngIf="clientForm.get('email')?.errors?.['email']">
                Invalid email format.
              </div>
            </div>

            <!-- Submit Button 1 -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-success btn-lg px-4 rounded-pill" [disabled]="clientForm.invalid">
                <i class="fas fa-check-circle"></i> Intelligent Consultation Matching
              </button>
            </div>

            <!-- Submit Button 2 (New Button) -->
            <div class="text-center mt-4">
              <button
                type="button"
                class="btn btn-info btn-lg px-4 rounded-pill"
                (click)="onSubmitAndNavigate()"
                [disabled]="clientForm.invalid"
              >
                <i class="fas fa-arrow-right"></i> Ai Based matching
              </button>
            </div>

            <!-- Back Link -->
            <div class="text-center mt-3">
              <a routerLink="/client-list" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Clients List
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
