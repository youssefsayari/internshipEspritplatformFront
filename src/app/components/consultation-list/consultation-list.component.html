<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 class="card-title">Consultations for Client #{{ clientName }}</h4>
          <button class="btn btn-secondary btn-sm" (click)="goBack()">
            <i class="fas fa-arrow-left"></i> Back to Clients
          </button>
        </div>
        <div class="card-body">
          <mat-form-field appearance="standard">
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #filterInput>
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="mat-table">

              <!-- Index -->
              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
              </ng-container>

              <!-- Consultant -->
              <ng-container matColumnDef="consultant">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Consultant</th>
                <td mat-cell *matCellDef="let row">
                  <a (click)="showConsultantDetails(row.consultant)">
                    {{ row.consultant.fullName }}
                  </a>
                </td>
              </ng-container>

              <!-- Start Time -->
              <ng-container matColumnDef="startTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
                <td mat-cell *matCellDef="let row">{{ row.slot.startTime | date:'short' }}</td>
              </ng-container>

              <!-- End Time -->
              <ng-container matColumnDef="endTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>End Time</th>
                <td mat-cell *matCellDef="let row">{{ row.slot.endTime | date:'short' }}</td>
              </ng-container>

              <!-- Status -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let row">
                  <span class="badge"
                    [ngClass]="{
                      'badge-warning': row.status === consultationStatus.PENDING,
                      'badge-primary': row.status === consultationStatus.CONFIRMED,
                      'badge-success': row.status === consultationStatus.COMPLETED,
                      'badge-danger': row.status === consultationStatus.CANCELLED
                    }">
                    {{ row.status }}
                  </span>
                </td>
              </ng-container>

              <!-- Meeting Link -->
              <ng-container matColumnDef="meetingLink">
                <th mat-header-cell *matHeaderCellDef>Meeting Link</th>
                <td mat-cell *matCellDef="let row">
                  <a *ngIf="row.meetingLink" [href]="row.meetingLink" target="_blank">Join Meeting</a>
                  <span *ngIf="!row.meetingLink" class="text-muted">N/A</span>
                </td>
              </ng-container>

              <!-- Table rows -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- No data -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">No consultations found for this client.</td>
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
