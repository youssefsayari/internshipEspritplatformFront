<div class="cardWithShadow overflow-hidden">
    <header class="bg-primary p-b-16 p-x-16">
      <h3 class="text-white f-s-20 f-w-600 m-b-8">My Followers</h3>
      <p class="text-white f-s-14 m-0">Checkout companies I'm following</p>
    </header>
  
    <div class="msg-box">
      <ng-container *ngFor="let msg of msgs; trackBy: trackByFn">
        <div class="msg-item p-x-16 p-y-12">
          <div class="d-flex align-items-center w-100">
            <img [src]="msg.img" class="rounded-circle" width="48" />
            <div class="m-l-16">
              <h5 class="f-s-14 f-w-600 m-0">
                {{ msg.title }}
              </h5>
              <span class="f-s-12">{{ msg.subtitle }}</span>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
