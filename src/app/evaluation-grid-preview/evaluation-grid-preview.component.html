<div class="evaluation-grid-container">
  <div class="header">
    <h1>Evaluation Grid Preview</h1>
    <div class="action-buttons">
      <button mat-raised-button class="back-button" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        <span>Go Back</span>
      </button>
      <button mat-raised-button class="download-button" (click)="downloadEvaluationGrid()">
        <mat-icon>download</mat-icon>
        <span>Download PDF</span>
      </button>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading evaluation grid...</p>
  </div>

  <div *ngIf="pdfUrl && !isLoading" class="pdf-viewer">
    <iframe [src]="pdfUrl" width="100%" height="800px" style="border: none;"></iframe>
  </div>

  <div *ngIf="!pdfUrl && !isLoading" class="error-message">
    <p>Unable to load the evaluation grid.</p>
    <button mat-raised-button color="primary" (click)="loadEvaluationGrid()">
      <mat-icon>refresh</mat-icon>
      Try Again
    </button>
  </div>
</div>
