<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-lg border-0 rounded-lg">
        <!-- Card Header -->
        <div class="card-header bg-gradient-primary text-white text-center py-4">
          <h3 class="mb-0"><i class="fas fa-file-alt"></i> Generate & Preview Your CV</h3>
          <p class="text-light">Create your professional CV in seconds</p>
        </div>

        <!-- Card Body -->
        <div class="card-body p-5">
          <!-- Instructions Section -->
          <div class="text-center mb-5">
            <h4 class="text-primary mb-3">Welcome to the CV Generator</h4>
            <p class="text-muted">Click below to generate your CV. Once generated, you can preview it and download the final version.</p>
          </div>

          <!-- Generate CV Button Section -->
          <div class="form-group text-center mb-4">
            <button
              (click)="generateCV()"
              class="btn btn-success btn-lg px-5 rounded-pill mb-3 shadow-sm"
            >
              <i class="fas fa-cogs"></i> Generate CV
            </button>
          </div>

          <!-- Back Button (Now Below Generate CV) -->
          <div class="form-group text-center mb-4">
            <button (click)="goBack()" class="btn btn-secondary btn-lg px-5 rounded-pill shadow-sm">
              <i class="fas fa-arrow-left"></i> Back
            </button>
          </div>

          <!-- Preview Section -->
          <div *ngIf="cvPreviewUrl" class="preview-section text-center">
            <h5 class="mb-3 text-primary">Preview of Your CV</h5>
            <iframe [src]="cvPreviewUrl" width="100%" height="600px" class="rounded shadow-lg"></iframe>
          </div>

          <!-- Download Button Section -->
          <div *ngIf="cvPreviewUrl" class="form-group text-center mt-4">
            <button
              (click)="downloadCV()"
              class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm"
            >
              <i class="fas fa-download"></i> Download CV
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
